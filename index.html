<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work&Balance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel= "stylesheet" href= "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Sriracha&family=Yellowtail&display=swap" rel="stylesheet">
  </head>
  
<body>

    <header class="subnav-hero-section">
    <h1 class="subnav-hero-headline"><span style="font-family: 'Merriweather', serif;">Work</span><strong>&</strong><span style="font-family: 'Yellowtail', cursive;font-size: 55px;">Balance</span></h1>
  </header>
  <div class="grid-x">
    <div class="cell medium-6 large-4">

        <div class="input-group">
          <!--JOB DESCRIPTION INPUT: ID= #describeInput-->
            <label style= "margin:2%; margin-right:0%;">Description:</label>
            <input class="input-group-field" type="search" id= describeInput style= "margin:2%;">
          <!--LOCATION INPUT: ID= #locationInput-->
            <label style= "margin:2%; margin-right:0%;">Location:</label>
            <input class="input-group-field" type="search" id= locationInput style= "margin: 2%;">
          </div>
        <div>

          <!--FULL-TIME CHECK BOX-->
          <div class="flex-input">
            <div class="flex">
              <label class="m10">Full-Time:</label>
    
              <div class="switch mb-0">
                <input class="switch-input" id="defaultSwitch" type="checkbox" name="defaultSwitch">
                <label class="switch-paddle" for="defaultSwitch">
                  <span class="show-for-sr">Default Switch</span>
                </label>
              </div>
            </div>
            <div>
              <button class="button m10" type="submit" id="searchButton" upperCase="button">Search</button>
            </div>
          </div>
        </div>

         <div> 
          <div class="card news-card" style= "margin: 3%;" id="companyResults">
            <br/>
            <div class="card-section">
              <div class="news-card-date" id="locationDisplayEl1"></div>
              <article class="news-card-article"></article>
                <h4 class="news-card-title" id= "companyDisplayEl1"><a href="#"></a></h4>
                <p class="news-card-description" id= "titleDisplayEl1"></p>
              </article>
             
            </div>
            <div class="card-section">
              <div class="news-card-date" id="locationDisplayEl2"></div>
                <article class="news-card-article"></article>
                  <h4 class="news-card-title" id= "companyDisplayEl2"><a href="#"></a></h4>
                  <p class="news-card-description" id= "titleDisplayEl2"></p>
                </article>
              </div>
              <div class="card-section">
                <div class="news-card-date" id="locationDisplayEl3"></div>
                  <article class="news-card-article"></article>
                    <h4 class="news-card-title" id= "companyDisplayEl3"><a href="#"></a></h4>
                    <p class="news-card-description"id= "titleDisplayEl3"></p>
                  </article>
                </div>
                <div class="card-section">
                  <div class="news-card-date" id="locationDisplayEl4"></div>
                    <article class="news-card-article"></article>
                      <h4 class="news-card-title" id= "companyDisplayEl4"><a href="#"></a></h4>
                      <p class="news-card-description"id= "titleDisplayEl4"></p>
                    </article>
                  </div>
                  <div class="card-section">
                    <div class="news-card-date" id="locationDisplayEl5"></div>
                      <article class="news-card-article"></article>
                        <h4 class="news-card-title" id= "companyDisplayEl5"><a href="#"></a></h4>
                        <p class="news-card-description" id= "titleDisplayEl5"></p>
                      </article>
                    </div>
            </div>
          </div>
          
          
    </div>
    <div class="cell medium-6 large-8">
        <div class="work-feature-block row" style= "margin: 5%;">
            <div class="columns medium-7">
              <!-- <img class="work-feature-block-image" src="https://placehold.it/600x400"/> -->
            </div>
            <div class="columns medium-5" id="jobDescriptionEl">
              <h2 class="work-feature-block-header">Job Description</h2>
            </div>
          </div>
          <div class="work-feature-block row" style= "margin: 5%;">
            <div class="columns medium-7">
              <!-- <img class="work-feature-block-image" src="https://placehold.it/600x400"/> -->
            </div>

            <div class="columns medium-5" id= "placesEl">

              <h2 class="work-feature-block-header">Places to Explore Nearby</h2>
              <p>Finding a job is more than just about the job itself, it’s also about the quality of life you’ll be spending during your workday.</p>
              <p id="showAddress"></p>
              <p>Click on a location to view details above.</p>

              <h2>Restaurants</h2>
              <ul id="restListEl">

              </ul>
            </div>
            <div class="columns medium-5" id="placesCafeEl">
              <h2>Cafes</h2>
              <ul id="cafeListEl">

              </ul>
            </div>
            <div class="columns medium-5" id="placesBarEl">
              <h2>Bars</h2>
              <ul id="barListEl">

              </ul>
            </div>
          </div>
    </div>
  </div>
 
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- 3rd party API -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
